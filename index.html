<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      text-align: center;
      overflow-x: hidden;
    }
    .hidden {
      display: none;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .balloons, .petals {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .balloon {
      width: 40px;
      height: 60px;
      background-color: pink;
      border-radius: 50% 50% 45% 45%;
      position: absolute;
      bottom: -60px;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://pngimg.com/uploads/petals/petals_PNG72340.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 8s linear infinite;
      pointer-events: none;
      z-index: -1;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #cakeSection img {
      width: 250px;
      height: auto;
      margin-top: 20px;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-repeat: repeat;
      z-index: -2;
    }
    button {
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    #message {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div id="main" class="centered">
    <button id="startBtn">Klik</button>

    <div id="message" class="hidden">
      <h1>Happy Birthday!</h1>
      <p>Thank you so much for being my support system during college.<br>
         Semoga bisa bareng terus sampe lulus dan cumlaude!</p>
      <button id="cakeBtn">ðŸŽ‚ Cake for u ðŸŽ‚</button>
    </div>

    <div id="cakeSection" class="hidden">
      <img src="bdaycake-removebg-preview.png" alt="Birthday Cake">
    </div>
  </div>

  <div class="balloons hidden" id="balloons"></div>
  <div class="petals hidden" id="petals"></div>

  <audio id="birthdayMusic" src="07c22722-187f-4564-9bdb-5ab623812e35.mp3" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const message = document.getElementById('message');
    const balloons = document.getElementById('balloons');
    const petals = document.getElementById('petals');
    const cakeBtn = document.getElementById('cakeBtn');
    const cakeSection = document.getElementById('cakeSection');
    const background = document.getElementById('background');
    const music = document.getElementById('birthdayMusic');

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      message.classList.remove('hidden');
      balloons.classList.remove('hidden');
      petals.classList.remove('hidden');

      generateBalloons();
      generatePetals();

      music.currentTime = 0;
      music.play().catch((e) => {
        console.log('Autoplay blocked:', e);
      });
    });

    cakeBtn.addEventListener('click', () => {
      cakeSection.classList.remove('hidden');
      background.style.backgroundImage = "url('https://i.pinimg.com/originals/5f/f4/1f/5ff41f9b0cbb252e295f5073b47ce4c7.png')";
    });

    function generateBalloons() {
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.backgroundColor = ['#ff69b4', '#ffd700', '#add8e6'][Math.floor(Math.random() * 3)];
        balloon.style.animationDuration = (4 + Math.random() * 4) + 's';
        balloons.appendChild(balloon);
      }
    }

    function generatePetals() {
      for (let i = 0; i < 30; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (6 + Math.random() * 4) + 's';
        petal.style.animationDelay = (Math.random() * 5) + 's';
        petals.appendChild(petal);
      }
    }
  </script>
</body>
</html>

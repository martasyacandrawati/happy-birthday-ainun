      font-family: 'Comic Sans MS', cursive;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hidden {
      display: none;
    }
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .balloon {
      width: 40px;
      height: 60px;
      background-color: pink;
      border-radius: 50% 50% 45% 45%;
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-150vh); }
    }
    #cakeSection img {
      width: 250px;
      height: auto;
      margin-top: 20px;
    }

      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-repeat: repeat;
      z-index: -2;
    }
